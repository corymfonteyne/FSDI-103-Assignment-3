<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="mystyle.css">
</head>
<body>
    <header>
        <h1>Simple JS Calculator</h1>
    </header>
    <main>
        <div class="instructions">
            <h2>Instructions</h2>
            <ol>
                <li>Click the Calculator button start the calculator</li>
                <li>Add two numbers in each seperate prompt</li>
                <li>The calculator will display the result of the four operations +-*/</li>
            </ol>
        </div>
        
        <button onclick="calculator();">Calculator</button>
        <h2>Results</h2>
        <div id="results">
            
        </div>
    </main>

    <script src="calculator.js"></script>
</body>
</html>
